<!DOCTYPE html>
<html>
<head>
  <title>Smart Survey Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-5">
  <h2>Smart Survey Form</h2>
  <form id="surveyForm" action="submit.php" method="POST">
    <!-- Step 1 -->
    <div class="step" id="step1">
      <div class="mb-3">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <button type="button" class="btn btn-primary next">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="step d-none" id="step2">
      <div class="mb-3">
        <label>Age:</label>
        <input type="number" name="age" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Gender:</label>
        <select name="gender" class="form-control">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <button type="button" class="btn btn-secondary prev">Previous</button>
      <button type="button" class="btn btn-primary next">Next</button>
    </div>

    <!-- Step 3 -->
    <div class="step d-none" id="step3">
      <div class="mb-3">
        <label>Do you like PHP?</label><br>
        <input type="radio" name="likes_php" value="Yes" required> Yes
        <input type="radio" name="likes_php" value="No"> No
      </div>
      <div class="mb-3">
        <label>Why?</label>
        <textarea name="reason" class="form-control"></textarea>
      </div>
      <button type="button" class="btn btn-secondary prev">Previous</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress mt-4">
      <div class="progress-bar" role="progressbar" style="width: 33%;" id="progressBar"></div>
    </div>
  </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
